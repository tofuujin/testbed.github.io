<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<style>
body {
  margin: 0;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* SVG 전체 크기 */
#art {
  width: 300px;
  height: auto;
  overflow: visible;
  display: block;
  border: 1px solid #eee;
}

/* 인터랙션 대상 스타일 */
#moving-objects g, #moving-objects path, #moving-objects rect {
  cursor: pointer;
  transform-box: fill-box;
  transform-origin: center;
  transition: transform 1s ease;
}

/* hover 시 회전 */
#moving-objects g:hover, 
#moving-objects path:hover, 
#moving-objects rect:hover {
  transform: rotate(360deg);
}
</style>
</head>
<body>

<!-- 단순한 SVG -->
<svg id="art" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <g id="background">
    <rect x="0" y="0" width="100" height="100" fill="#fafafa" />
  </g>

  <g id="moving-objects">
    <rect x="20" y="20" width="20" height="20" fill="gray" />
    <rect x="60" y="20" width="20" height="20" fill="gray" />
  </g>
</svg>

<script>
// 모든 인터랙션 타깃 가져오기
document.querySelectorAll('#moving-objects rect, #moving-objects path, #moving-objects g')
  .forEach(el => {
    el.addEventListener('mouseenter', () => {
      const b = el.getBBox();
      const cx = b.x + b.width / 2;
      const cy = b.y + b.height / 2;
      el.style.transformOrigin = `${cx}px ${cy}px`;
      el.style.transformBox = 'fill-box';
      el.style.transform = 'rotate(360deg)';
    });

    el.addEventListener('mouseleave', () => {
      el.style.transform = 'rotate(0deg)';
    });
  });
</script>

</body>
</html>
