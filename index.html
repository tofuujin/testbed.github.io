<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #fff;
}

#art {
  width: 300px;
  height: auto;
  overflow: visible;
}

#moving-objects rect {
  fill: gray;
  cursor: pointer;
  transition: transform 1s ease;
  transform-box: fill-box;
}

/* hover 시 회전만 */
#moving-objects rect:hover {
  transform: rotate(360deg);
  transform-origin: center center; /* fill-box의 중앙 */
}
</style>
</head>
<body>

<svg id="art" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <g id="moving-objects">
    <!-- 왼쪽 사각형 -->
    <rect x="20" y="40" width="20" height="20" />
    <!-- 오른쪽 사각형 -->
    <rect x="60" y="40" width="20" height="20" />
  </g>
</svg>

</body>
</html>
